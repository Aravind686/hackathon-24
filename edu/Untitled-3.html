<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF6F61, #6B5B95, #88B04B, #F7CAC9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: relative;
            z-index: 2;
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: black;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }

        #suggestions {
            font-size: 1.2em;
            color: #f39c12;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Enter Student Details</h1>
        <form id="studentForm">
            <label for="name">Student Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="study_hours">Study Hours:</label><br>
            <input type="number" id="study_hours" placeholder="Enter study hours" required><br>

            <label for="marks">Previous_Marks:</label><br>
            <input type="number" id="marks" placeholder="Enter marks" required><br>

            <button type="submit">Submit</button>
        </form>

        <h2 id="result"></h2>
        <div id="suggestions"></div>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const studyHours = document.getElementById('study_hours').value;
            const marks = document.getElementById('marks').value;

            // Prepare data to send to Flask
            const data = {
                name: name,
                study_hours: studyHours,
                marks: parseFloat(marks)
            };

            // Send data to Flask backend using fetch
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(responseData => {
                document.getElementById('result').innerText = `${responseData.name} has ${responseData.result} the exam.`;
                document.getElementById('suggestions').innerText = responseData.suggestions;
            })
            .catch(error => {
                console.error("Error:", error);
            });

            // Optionally, clear form fields after submission
            document.getElementById('studentForm').reset();
        });
    </script>
</body>
</html>
