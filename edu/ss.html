<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Form</h1>
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="study_hours">Study Hours:</label>
            <input type="number" id="study_hours" name="study_hours" placeholder="Enter study hours" required>

            <label for="previous_marks">Previous Marks:</label>
            <input type="number" id="previous_marks" name="previous_marks" placeholder="Enter previous marks" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Attach event listener to the form
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const name = document.getElementById('name').value;
            const studyHours = parseInt(document.getElementById('study_hours').value, 10);
            const previousMarks = parseInt(document.getElementById('previous_marks').value, 10);

            // Predict passing condition
            let resultText = '';
            if (previousMarks >= 50 && studyHours >= 5) {
                resultText = `Congratulations, ${name}! You are likely to pass the exam.`;
            } else {
                resultText = `Unfortunately, ${name}, you may need more preparation to pass.`;
            }

            // Display result
            document.getElementById('result').innerText = resultText;
        });
    </script>
</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predict Pass/Fail</h1>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="study_hours">Study Hours:</label>
            <input type="number" id="study_hours" placeholder="Enter study hours" required>

            <label for="previous_marks">Previous Marks:</label>
            <input type="number" id="previous_marks" placeholder="Enter previous marks" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const studyHours = parseFloat(document.getElementById('study_hours').value);
            const previousMarks = parseFloat(document.getElementById('previous_marks').value);

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name,
                    study_hours: studyHours,
                    previous_marks: previousMarks
                }),
            });

            const data = await response.json();
            document.getElementById('result').innerText = `${data.name} has ${data.result} the exam.`;
        });
    </script>
</body>
</html>
